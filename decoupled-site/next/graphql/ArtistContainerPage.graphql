query ArtistContainerPage(
    $locales: Locales
    $language: String
    $statusEqual: String
) {
    ArtistContainerPage(
        locale: [$locales]
        where: {
            Language: {
                Name: {
                    eq: $language
                }
            },
            Status: {
                eq: $statusEqual
            },
        },
        orderBy: {Saved: DESC},
        limit: 1
    ) {
        items {
            Name
            Language {
          	  Link
          	  DisplayName
          	  Name
          	}
            ParentLink {
                Url
            }
            Url
            __typename
            RelativePath
            artists: _children {
                    ArtistDetailsPage(
                        where: {
                            Status: {
                                eq: "Published"
                            }
                        }
                        orderBy: {
                            Name: ASC,
                            ArtistIsHeadliner: ASC,
                            PerformanceStartTime: ASC,
                            StageName: ASC
                        }
                        limit: 100
                    ) {
                        items {
                            ...ArtistDetailsPage
                        }
                        facets {
                            ArtistGenre(orderType: VALUE, orderBy: ASC, limit: 10) {
                                name
                                count
                            }
                            StageName(orderType: VALUE, orderBy: ASC, limit: 10) {
                                name
                                count
                            }
                        }
                    }
                }
        }
    }
}

fragment ArtistDetailsPage on ArtistDetailsPage {
    PerformanceStartTime
    PerformanceEndTime
    StageName
    ArtistName
    ArtistPhoto
    ArtistGenre
    ArtistDescription
    ArtistIsHeadliner
    Name
    RelativePath
    ParentLink {
        Url
    }
}