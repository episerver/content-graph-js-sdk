query Start(
    $relativePath: String
    $locales: Locales
    $language: String
    $stageName: String
    $artistGenre: String
    $contentId: Int
    $workId: Int
    $statusEqual: String
    $isCommonDraft: Boolean
) {
    Content(
        locale: [$locales]
        where: {
            ContentLink: {WorkId: {eq: $workId}, Id: {eq: $contentId}}
            RelativePath: {
                eq: $relativePath
            }
            Language: {
                Name: {
                    eq: $language
                }
            },
            Status: {
                eq: $statusEqual
            },
            IsCommonDraft: {
                eq: $isCommonDraft
            }
        },
        orderBy: {Saved: DESC},
        # need to sort by Saved time in descending order
        # otherwise sometimes you may get Published version instead of primary draft version.
        limit: 1
    ) {
        items {
            Name
            ParentLink {
                Url
            }
            Url
            __typename
            RelativePath
            ... on LandingPage {
                ...LandingPage
                _children {
                    ArtistContainerPage {
                        items {
                            Name
                            RelativePath
                            headlines: _children {
                                ArtistDetailsPage(
                                    where: {
                                        ArtistIsHeadliner: {
                                            eq: true
                                        }
                                    }
                                    orderBy: {
                                        PerformanceStartTime: ASC,
                                        Name: ASC
                                    }
                                ) {
                                    items {
                                        ...ArtistDetailsPage
                                    }
                                }
                            }
                        }
                    }
                }
            }
            ... on ArtistContainerPage {
                Name
                RelativePath
                artists: _children {
                    ArtistDetailsPage(
                        where: {
                            StageName: {
                                eq: $stageName
                            }
                            ArtistGenre: {
                                eq: $artistGenre
                            }
                            Status: {
                                eq: "Published"
                            }
                        }
                        orderBy: {
                            Name: ASC,
                            ArtistIsHeadliner: ASC,
                            PerformanceStartTime: ASC,
                            StageName: ASC
                        }
                        limit: 100
                    ) {
                        items {
                            ...ArtistDetailsPage
                        }
                        facets {
                            ArtistGenre(orderType: VALUE, orderBy: ASC, limit: 10) {
                                name
                                count
                            }
                            StageName(orderType: VALUE, orderBy: ASC, limit: 10) {
                                name
                                count
                            }
                        }
                    }
                }
            }
            ... on ArtistDetailsPage {
                ...ArtistDetailsPage
            }
            ... on ContentBlock {
                Title
                Image
                ImageAlignment
                Content
            }
        }
    }
}

fragment ArtistDetailsPage on ArtistDetailsPage {
    PerformanceStartTime
    PerformanceEndTime
    StageName
    ArtistName
    ArtistPhoto
    ArtistGenre
    ArtistDescription
    ArtistIsHeadliner
    Name
    RelativePath
    ParentLink {
        Url
    }
}

fragment ContentBlock on ContentBlock {
    Title
    Image
    ImageAlignment
    Content
}

fragment ImageFile on ImageFile {
    Thumbnail {
        Url
    }
    Content
    Url
}

fragment ItemsInContentArea on IContent {
    __typename
    ...on ContentBlock {
        ...ContentBlock
    }
    ...on ImageFile {
        ...ImageFile
    }
}

fragment LandingPage on LandingPage {
    Title
    Subtitle
    BuyTicketBlock {
        ...LandingPageBlockData
    }
    HeroImage
    ArtistsLink {
        Expanded {
            Name
            RelativePath
        }
    }
    MainContentArea {
        ContentLink {
            Expanded {
                ...ItemsInContentArea
            }
        }
    }
    FooterContentArea {
        ContentLink {
            Expanded {
                ...ItemsInContentArea
            }
        }
    }
}

fragment LandingPageBlockData on LandingPageBlockData {
    Heading
    Message
}