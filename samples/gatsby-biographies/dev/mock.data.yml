    FamousQuote: Life is a tragedy when seen in close-up, but a comedy in long-shot
    MainBody: |
      <p>– Charlie Chaplin</p>
      <h4>Short bio Charlie Chaplin</h4>
      <p>Chaplin was born in London, 16 April 1889, to parents who worked in the entertainment industry. At an early age, his alcoholic father passed away, and later his mother had a breakdown and was taken to an asylum. This left Charlie and his brother to fend for themselves. Following in their parent’s footsteps, they were drawn to the musical hall, and Charlie gained a prominent reputation as a performer.</p>
      <p>In 1910, Charlie travelled to America and gained experience in the fledgeling film industry. It was here in America that he was to develop his first famous characters such as the Tramp – the trademark Charlie Chaplin character of a bowler hat, moustache and ill-fitting clothes. Charlie Chaplin became the great star of the silent era, and his popularity spread throughout the globe.</p>
      <p>Charlie Chaplin had tremendous intensity. He would finance, write and direct all his films himself. He was a great perfectionist and would make his actors perform scenes up to 100 times to get it just right. Yet he also liked to improvise much of his performances and would not stick rigidly to a script.</p>
      <p><picture id="" class="alignleft" title="Charlie Chaplin"><source srcset="https://www.biographyonline.net/wp-content/uploads/2014/05/Charles-chaplin_19201.jpg.webp" type="image/webp"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2014/05/Charles-chaplin_19201.jpg" alt="Charlie Chaplin" width="225" height="332" name="" data-ll-status="loaded"></picture>Some of his most famous films include –&nbsp;<em>City Lights</em>&nbsp;(1931) and&nbsp;<em>The Great Dictator</em>&nbsp;(1940).&nbsp;<em>The Great Dictator</em>&nbsp;was a satire on the totalitarian dictators of&nbsp;<a href="https://www.biographyonline.net/military/adolf-hitler.html">Hitler</a>&nbsp;and Mussolini. Chaplin himself played two roles – a Jewish barber, who was discriminated against. He also played the role of the&nbsp; “Adenoid Hynkel – dictator of Tomania a clear parody of Adolf Hitler.</p>
      <p>The film was made one year before the US entered the war against Germany, and was controversial at a time when anti-Semitism was rife in America. Despite his parody of Hitler in this film, Chaplin refused to publicly endorse the war effort in 1942 – causing the authorities to become suspicious of his political leanings.</p>
      <blockquote>
      <p>“Wars, conflict, it’s all business. One murder makes a villain. Millions a hero. Numbers sanctify.”</p>
      </blockquote>
      <p>Monsieur Verdoux (1947);</p>
      <p><picture id="" class="alignleft" title="Charlie Chaplin"><source srcset="https://www.biographyonline.net/wp-content/uploads/2014/05/Charlie_Chaplin-dictator1.jpg.webp" type="image/webp"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2014/05/Charlie_Chaplin-dictator1.jpg" alt="Charlie Chaplin" width="350" height="296" name="" data-ll-status="loaded"></picture>In the post-war period, the FBI under J Edgar Hoover kept close tabs on Chaplin because of his perceived left-wing ‘ Communist views’ Eventually, the US authorities decided to revoke his entry visa into the US and Chaplin was forced to live in Switzerland.</p>
      <blockquote>
      <p>“Since the end of the last world war, I have been the object of lies and propaganda by powerful reactionary groups who, by their influence and by the aid of America’s yellow press, have created an unhealthy atmosphere in which liberal-minded individuals can be singled out and persecuted. Under these conditions I find it virtually impossible to continue my motion-picture work, and I have therefore given up my residence in the United States.”</p>
      </blockquote>
      <p>Charlie Chaplin</p>
      <p>Charlie Chaplin later said he was not a Communist but refused to condemn Communists because he disliked the nature of the McCarthy era.</p>
      <blockquote>
      <p>“Friends have asked how I came to engender this American antagonism. My prodigious sin was, and still is, being a non-conformist. Although I am not a Communist I refused to fall in line by hating them.</p>
      <p>Secondly, I was opposed to the Committee on Un-American Activities a dishonest phrase to begin with, elastic enough to wrap around the throat and strangle the voice of any American citizen whose honest opinion is a minority of one.”</p>
      <p>– My Autobiography (1964)</p>
      </blockquote>
      <p>Chaplin had great comic talent; this was a talent that shone through in his silent films but also in later years.</p>
      <blockquote>
      <p>“I remain just one thing, and one thing only — and that is a clown. It places me on a far higher plane than any politician.”</p>
      </blockquote>
      <p>Charlie Chaplin, as quoted in The Observer (17 June 1960)</p>
      <p>Chaplin was put forward for a knighthood in 1956, but, it was blocked by the Conservative cabinet who feared a backlash from the American government.</p>
      <p>Chaplin was eventually knighted in 1975. He also was awarded an Oscar in 1972 for his music score in the 1952 film&nbsp;<em>Limelight</em>. He was also awarded an honorary award in 1972 for “the incalculable effect he has had in making motion pictures the art form of this century.”</p>
      <p>He came out of exile to receive the award and the longest standing ovation in the history of the Oscars.</p>
      <p>Charlie Chaplin had a turbulent personal life. He had 11 children with three different women and had several other girlfriends and marriages.</p>
      <p>He died in his sleep in Vevey, Switzerland on Christmas Day 1977.</p>
      <p>Citation: Pettinger, Tejvan. “Biography of Charlie Chaplin”, Oxford, UK.&nbsp;<a href="https://www.biographyonline.net/actors/">www.biographyonline.net</a>, 30th Nov. 2009. Last updated 16 February 2018.</p>

  - Name: Vincent Van Gogh
    Born: "1853-03-29T17:17:56Z"
    Die: "1890-07-28T17:17:56Z"
    RouteSegment: vincent-van-gogh
    FamousQuote: What am I in the eyes of most people — a nonentity, an eccentric, or an unpleasant person — somebody who has no position in society and will never have; in short, the lowest of the low. All right, then — even if that were absolutely true, then I should one day like to show by my work what such an eccentric, such a nobody, has in his heart. That is my ambition, based less on resentment than on love in spite of everything, based more on a feeling of serenity than on passion.
    MainBody: |
      <h3>Short Biography Vincent Van Gogh</h3>
      <p>He was born in Groot-Zundert, a small town in Holland in March 1853. His father was a Protestant pastor and he had three uncles who were art dealers.</p>
      <p>His early life seems generally to be unhappy, after a period of working in his uncle’s art dealership, he became frustrated and so became a Protestant minister. He became a preacher in the poor agricultural districts of Brabant. He empathised with the poverty of the inhabitants and began to share their poverty and rough living conditions. Despite trying to live according to the gospel message of poverty, the church authorities were displeased that Van Gogh seemed to be undermining the ‘dignity of the priesthood.’ He was relieved of his post and Van Gogh turned to art.</p>
      <p>Despite disliking formal training, he studied art in both Brussels and Paris. His first attempts at art were not indicative of his later talent. In the beginning, he was a clumsy drawer and, when studying at one art academy, he was put back a year because of his perceived lack of ability to draw. His early pictures appear rather basic and do not show any sign of his later art. However, he worked hard and sought to improve his technique. Yet these early difficulties always stayed with Van Gogh and throughout his life, he was bothered with a sense of inadequacy. In a letter to his brother, he described his early efforts as mere ‘scribbles.’</p>
      <p>He became absorbed in art and would prioritise it over more mundane matters. Van Gogh struggled to hold down a regular job. For example, he lost his position as an art dealer after quarrelling with a customer. He also had short-lived jobs as a supply teacher and priest. Not holding a regular job, he relied on financial help from his close brother Theo. Theo was generous to his brother throughout his life – often sending money and painting materials.</p>
      <p>With his brothers financial backing, in 1888 Van Gogh travelled to Arles in the south of France, where he continued his painting – often outside – another feature of the impressionist movement. This was a prolific period for Van Gogh; he could paint up to five paintings per week and he enjoyed walking in the countryside and getting inspiration from nature – such as the corn harvest. He drew everything from nature, portraits of friends, everyday objects and the vast night sky.</p>
      <div id="attachment_19944" class="wp-caption aligncenter"><picture class="size-full wp-image-19944" aria-describedby="caption-attachment-19944"><source srcset="https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608.jpg.webp 596w, https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608-535x441.jpg.webp 535w" type="image/webp" sizes="(max-width: 596px) 100vw, 596px"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608.jpg" sizes="(max-width: 596px) 100vw, 596px" srcset="https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608.jpg 596w, https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608-300x247.jpg 300w, https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608-150x124.jpg 150w, https://www.biographyonline.net/wp-content/uploads/2020/02/Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608-535x441.jpg 535w" alt="Vincent-Van-Gogh-Straw-Harvest-Oil-Painting-Free-I-6608" width="596" height="491" aria-describedby="caption-attachment-19944" data-ll-status="loaded"></picture>
      <p id="caption-attachment-19944" class="wp-caption-text">Straw Harvest</p>
      </div>
      <p>Living in Paris (1886-88) he had been influenced by the new impressionist painters, such as&nbsp;<a href="https://www.biographyonline.net/artists/claude-monet.html">Monet and</a>&nbsp;<a href="https://www.biographyonline.net/artists/august-renoir.html">Renoir,</a>&nbsp;and their interest in light. However, he soon developed his own unique style of powerful, brush strokes – often using warm reds, oranges and yellows. Simple brush strokes which created strong and arresting images.</p>
      <p>Van Gogh was driven by an inner urge to express the art he felt within. He wrote that he felt an artistic power within, which moved him to work very hard.</p>
      <blockquote>
      <p>“Believe me, I work, I drudge, I grind all day long and I do so with pleasure, but I should get very much discouraged if I could not go on working as hard or even harder.. .I feel, Theo, that there is a power within me, and I do what I can to bring it out and free it.”</p>
      </blockquote>
      <p>– Van Gogh, (Letter to Theo 1982)</p>
      <p>Van Gogh lived from moment to moment and was never financially secure. He put his whole life into art and neglected other aspects of his life – such as his health, appearance and financial security. During his lifetime, he sold only one painting – ironic since now Van Gogh’s paintings are some of the most expensive in the world.</p>
      <blockquote>
      <p>“What is true is that I have at times earned my own crust of bread, and at other times a friend has given it to me out of the goodness of his heart. I have lived whatever way I could, for better or for worse, taking things just as they came.”</p>
      </blockquote>
      <p>– Van Gogh, Letter to Theo (<span id="Letter_to_Theo_(Cuesmes,_July_1880)" class="mw-headline">July 1880</span>)</p>
      <p align="center"><picture><source srcset="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_starry-night1.jpg.webp" type="image/webp"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_starry-night1.jpg" alt="starry-night" width="400" height="502" data-ll-status="loaded"></picture></p>
      <p align="center"><em>Cafe Terrace at Night</em>&nbsp;1888 ( Kröller-Müller Museum)</p>
      <blockquote>
      <p>“When I have a terrible need of — shall I say the word — religion. Then I go out and paint the stars.”</p>
      </blockquote>
      <p>– Vincent Van Gogh</p>
      <p>In Arles, he had a brief, if unsuccessful, period of time with the artist&nbsp;<a href="https://www.biographyonline.net/artists/paul-guaguin.html">Gauguin.</a>&nbsp;Van Gogh’s intensity and mental imbalance made him difficult to live with. At the end of the two weeks, Van Gogh approached Gauguin with a razor blade. Gauguin fled back to Paris, and Van Gogh later cut off the lower part of his ear with the blade.</p>
      <p>This action was symptomatic of his increasing mental imbalance. He was later committed to a lunatic asylum where he would spend time on and off until his death in 1890. At the best of times, Van Gogh had an emotional intensity that flipped between madness and genius. He himself wrote:</p>
      <blockquote>
      <p>“Sometimes moods of indescribable anguish, sometimes moments when the veil of time and fatality of circumstances seemed to be torn apart for an instant.”</p>
      </blockquote>
      <p>– Vincent Van Gogh</p>
      <p align="center"><picture><source srcset="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_sunflowers1.jpg.webp" type="image/webp"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_sunflowers1.jpg" alt="sunflowers" width="400" height="500" data-ll-status="loaded"></picture></p>
      <p align="center"><em>Vase with 12 Sunflowers,</em>&nbsp;1888</p>
      <p>It was during these last two years of his life that Van Gogh was at his most productive as a painter. He developed a style of painting that was quick and rapid – leaving no time for contemplation and thought. He painted with quick movements of the brush and drew increasingly avant-garde style shapes – foreshadowing modern art and its abstract style. He felt an overwhelming need and desire to paint.</p>
      <blockquote>
      <p>“The work is an absolute necessity for me<strong>.</strong>&nbsp;I can’t put it off, I don’t care for anything but the work; that is to say, the pleasure in something else ceases at once and I become melancholy when I can’t go on with my work. Then I feel like a weaver who sees that his threads are tangled, and the pattern he had on the loom is gone to hell, and all his thought and exertion is lost.”</p>
      </blockquote>
      <p>– Vincent Van Gogh</p>
      <p>In 1890, a series of bad news affected his mental equilibrium and one day in July, whilst painting, he shot himself in the chest. He died two days later from his wound.</p>
      <p align="center"><picture><source srcset="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_Yellow_House1.jpg.webp" type="image/webp"><img class="lazyloaded" src="https://www.biographyonline.net/wp-content/uploads/2014/05/Van_Gogh_Yellow_House1.jpg" alt="yellow-house" width="450" height="357" data-ll-status="loaded"></picture></p>
      <p align="center"><em>Yellow House</em></p>
      <h3>The religion of Vincent Van Gogh</h3>
      <p>Van Gogh was critical of formalised religion and was often scathing of clerics in the Christian church, but he denied he was an atheist, believing in God and love.</p>
      <blockquote>
      <p>“That God of the clergymen, He is for me as dead as a doornail. But am I an atheist for all that? The clergymen consider me as such — be it so; but I love, and how could I feel love if I did not live, and if others did not live, and then, if we live, there is something mysterious in that.”</p>
      </blockquote>
      <p>– Van Gogh</p>
      <p>Van Gogh saw his painting as a spiritual pursuit. He wrote of great paintings, that the artist had hidden an aspect of God in the painting.</p>
      <blockquote>
      <p>“Try to grasp the essence of what the great artists, the serious masters, say in their masterpieces, and you will again find God in them. One man has written or said it in a book, another in a painting.”</p>
      </blockquote>
      <p>– Van Gogh</p>
      <blockquote>
      <p>“I think that everything that is really good and beautiful, the inner, moral, spiritual and sublime beauty in men and their works, comes from God, and everything that is bad and evil in the works of men and in men is not from God, and God does not approve of it. But I cannot help thinking that the best way of knowing God is to love many things.”</p>
      </blockquote>
      <p>– Vincent Van Gogh</p>

